name: Make Wiki

on:
  push:
    branches:
      - main
    paths:
      - 'wiki-config.yaml'

jobs:
  makeWiki:
    runs-on: ubuntu-latest
    steps:
      - name: Job info
        run: |
          echo 'ğŸ‰ Triggered by a ${{ gitea.event_name }} event'
          echo 'ğŸ§ Running on ${{ runner.os }} server'
          echo 'ğŸ” Branch name is ${{ gitea.ref }} and repository is ${{ gitea.repository }}'

      - name: Checkout action code
        uses: actions/checkout@v4

      - name: Invoke render-wiki action
        uses: ./

      - name: Invoke post-wiki action
        id: postWiki
        uses: lennoxruk/post-wiki@v1.4

      - name: Show wiki url
        run: echo 'ğŸ Wiki URL is ${{ steps.postWiki.outputs.wikiUrl }}'
